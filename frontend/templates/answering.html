{% extends 'index.html' %}

{% block content %}


{% for q in question %}

<div class="container" id="row-container" style="width: 500px;" >
    {% include "flash_messages.html" %}

		<div class="row" id="row" >
		 <div class="col-md-12" >
            <div class="card" id="card-container-layout" >
                <div class="card-body" id="card" >
                    <h4 class="card-title">Question #{q}</h4>
                    <p class="card-text" id="paragraph">{{ q.Qtext }}<br></p>
                    {% for o in options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          {{o.Opt_Text}}
                        </label>
                      </div>
                      {% endfor %}
                      {% endfor %}
                </div>
                <a class="btn btn-primary" id="show-btn" href="/answered">Submit</a>
            </div>
        </div> 
		 
{% endblock content%}
